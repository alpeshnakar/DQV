<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nexora – Go Beyond Essential</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="hero-bg-text">
    <span class="beyond">GO<br>BEYOND<br>ESSENTIAL</span>
  </div>
  <main class="hero-main">
    <div class="side-card">
      <div class="side-card-content">
        <p>
          <span class="bold">Run lean.</span> <span class="bold">Move fast.</span> The <span class="bold">business</span> account for the modern world.
        </p>
        <button class="get-started-btn">
          Get started
          <span class="arrow">→</span>
        </button>
      </div>
    </div>
    <div class="balance-card">
      <div class="brand">NEXORA</div>
      <div class="balance-amount">$275,000</div>
      <div class="account-selector">
        Business account
        <span class="chevron">&#9662;</span>
      </div>
      <div class="transaction-card">
        <div class="tx-left">
          <span class="tx-icon">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <rect width="18" height="18" rx="5" fill="#232336"/>
              <path d="M5 9h8M9 5v8" stroke="#B3B4C5" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </span>
          <div>
            <div class="tx-title">US Sales</div>
            <div class="tx-time">11:05</div>
          </div>
        </div>
        <div class="tx-right">
          +$120,600
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
